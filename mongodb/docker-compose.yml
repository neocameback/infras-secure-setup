version: "3.8"

services:
  mongodb:
    image: mongo:6.0.2
    container_name: mongodb
    networks:
      - eragon-infras
    ports:
      - "172.16.16.24:27017:27017/tcp"  # Bind only to internal network interface
      # - "27017:27017"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    volumes:
      - "mongo_data:/data/db"
      - "mongo_config:/data/configdb"
      - "./mongodb-init:/docker-entrypoint-initdb.d:ro"  # Custom init scripts
      - "./mongodb-keyfile:/etc/mongodb-keyfile"  # Keyfile for replica set authentication
      - "./docker-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro"  # Custom entrypoint
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    command: [
      "--replSet", "rs0",
      "--bind_ip_all", "--port", "27017", "--auth",
      "--keyFile", "/etc/mongodb-keyfile"
    ]
    restart: unless-stopped
    logging:
      options:
        max-size: 10m
        max-file: "3"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-express:
    container_name: mongo-express
    image: mongo-express:latest
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eragon-infras
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    ports:
      - "0.0.0.0:8081:8081/tcp"  # Bind to all interfaces for web access
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/?authSource=admin&directConnection=true
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_PASSWORD}
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_AUTH_DATABASE=admin
    logging:
      options:
        max-size: 10m
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  eragon-infras:
    driver: bridge
    enable_ipv6: false 